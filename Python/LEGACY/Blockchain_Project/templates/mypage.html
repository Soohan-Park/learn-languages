<!doctype html>
<html lang="en">
  <head>
    <title>Sum Think</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <!-- 상단 바 -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <img src="https://i.imgur.com/NJeWK8h.png" class="img-fluid rounded-left" alt="Sum Think">
        <!-- 메뉴 버튼 -->
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 메뉴들 -->
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <!-- 검색 부분 -->
                <form class="form-inline my-2 my-lg-0" action="/search" method="POST" id="searchform" name="searchform">
                    <input class="form-control mr-lg-2" type="text" placeholder="Search survey..">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <!-- 약간의 여백 -->
                <li> </li>
                <!-- 활성화 -->
                <li class="nav-item">
                    <a class="nav-link" href="/feed">FEED</a>
                </li>
                <!-- 드롭다운 메뉴 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">SURVEY</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="/regist_survey">REGIST SURVEY</a>
                        <a class="dropdown-item" href="/participated_survey">PARTICIPATED SURVEY</a>
                    </div>
                </li>
                <!-- 일반 메뉴 -->
                <li class="nav-item">
                    <a class="nav-link" href="/wallet">WALLET</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">MY PAGE <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <h1 class="display-4">My Page</h1>
    </div>
    <br><br>
    <!-- 개인 정보 출력 -->
    <div class="list-group">
        <!-- ID -->
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">ID</h5>
            </div>
            <br>
            <p class="mb-1">{{myinfo['id']}}</p>
        </a>
        <!-- PWD (C) -->
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">PWD</h5>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#correctpwd">
                        수정
                </button>
            </div>
            <br>
            <p class="mb-1">{{myinfo['pwd']}}</p>
        </a>
        <!-- GENDER (C) -->
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">GENDER</h5>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#correctgender">
                        수정
                </button>
            </div>
            <br>
            <p class="mb-1">{{myinfo['gender']}}</p>
        </a>
        <!-- AGE (C) -->
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">AGE</h5>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#correctage">
                        수정
                </button>
            </div>
            <br>
            <p class="mb-1">{{myinfo['age']}}</p>
        </a>
        <!-- HASH_KEY -->
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"> HASH_KEY</h5>
            </div>
            <br>
            <p class="mb-1">{{myinfo['hash_key']}}</p>
        </a>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="correctpwd" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-sm|lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">비밀번호 수정</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- correct pwd -->
                    <form action="/mypage/correct" method="POST" name="correctform_pwd">
                        <input type="hidden" name="correct_target" value="pwd">
                        <input type="password" class="form-control" name="correct_data" id="correct_data" aria-describedby="helpId" placeholder="8자리 이상">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="correct_PWD()">수정</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="correctgender" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-sm|lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">성별 수정</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- correct gender -->
                    <form action="/mypage/correct" method="POST" name="correctform_gender">
                        <input type="hidden" name="correct_target" value="gender">
                        <select class="form-control form-control-{3:sm|lg}" name="correct_data" id="correct_data">
                            <option>남성</option>
                            <option>여성</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="correct_GENDER()">수정</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="correctage" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-sm|lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">연령대 수정</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- correct age -->
                    <form action="/mypage/correct" method="POST" name="correctform_age">
                        <input type="hidden" name="correct_target" value="age">
                        <select class="form-control form-control-{3:sm|lg}" name="correct_data" id="correct_data">
                            <option>10대</option>
                            <option>20대</option>
                            <option>30대</option>
                            <option>40대</option>
                            <option>50대 이상</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="correct_AGE()">수정</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal End -->



    <!-- Optional JavaScript -->
    <script>
        function correct_PWD() {
            if (correctform_pwd.correct_data.value == "") {
                alert("비밀번호를 입력해주세요!");
                correctform_pwd.correct_data.focus();
                return;
            }
            else {
                correctform_pwd.submit();
            }
        }

        function correct_GENDER() {
            correctform_gender.submit();
        }

        function correct_AGE() {
            correctform_age.submit();
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
